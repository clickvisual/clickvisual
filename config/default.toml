# visit https://mogo.shimo.im/doc/AWHHO2RRABTK6 for details about mogo configuration.
[app]
# hashStatecode
secretKey = "secretKey"
rootURL = "http://localhost:19001"
baseURL = "/api/admin/login/"
hiddenFields = ["_cluster_", "_log_agent_", "_node_ip_", "_node_name_", "_source_", "_time_nanosecond_"]
defaultFields = ["_namespace_","_container_name_","_pod_name_","_raw_log_","_time_second_"]
permissionFile = './config/resource.yaml'
serveFromSubPath = false

[server.http]
# HTTP server Host
host = "0.0.0.0"
# HTTP server Port
port = 19001
embedPath = "dist"
maxAge = 86400

[server.governor]
# Governor server host
host = "0.0.0.0"
# Governor server port
port = 19011

[logger]
# log level, avaliable level: "debug", "info", "warn", "error", "panic", "fatal"
level = "debug"
name = "mogo.log"

[mysql]
debug = true
# database DSN
dsn = "root:root@tcp(localhost:3306)/mogo?charset=utf8mb4&collation=utf8mb4_general_ci&parseTime=True&loc=Local&readTimeout=1s&timeout=1s&writeTimeout=3s"
# log level
level = "debug"
# maximum number of connections in the idle connection pool for database
maxIdleConns = 5
# maximum number of open connections for database
maxOpenConns = 10
# maximum amount of time a connection
connMaxLifetime = "300s"


[auth]
mode = "memstore" # redis memstore
name = "mogo_session"
debug = true
Keypairs = "secret"
# if use mode redis
# redisSize = 10
# redisNetwork = "tcp"
# redisAddr = ""
# redisPassword = ""

[auth.anonymous]
# enable anonymous access
enabled = false

[auth.proxy]
enabled = false
headerName = "X-WEBAUTH-USER"

[[auth.tps]]
typ = "github"
enable = true
clientId = ""
clientSecret = ""
allowSignUp = true
scopes = ["user:email", "read:org"]
authUrl = "https://github.com/login/oauth/authorize"
tokenUrl = "https://github.com/login/oauth/access_token"
apiUrl = "https://api.github.com/user"
allowedDomains = []
teamIds = []
allowedOrganizations = []

[[auth.tps]]
typ = "gitlab"
enable = true
clientId = ""
clientSecret = ""
allowSignUp = true
scopes = ["api"]
authUrl = "https://gitlab.com/oauth/authorize"
tokenUrl = "https://gitlab.com/oauth/token"
apiUrl = "https://gitlab.com/api/v4"
allowedDomains = []
teamIds = []
allowedOrganizations = []
