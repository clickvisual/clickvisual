permission:
  - name: log
    path: /query
    api:
      - name: Get list of logs
        method: GET
        path: /api/query/logs
      - name: Get list of logs charts
        method: GET
        path: /api/query/charts
      - name: Get list of logs tables
        method: GET
        path: /api/query/tables
  - name: alarm
    path: /alarm
    children:
      - name: Get list of rules
        path: /alarm/rules
      - name: Get list of notifications
        path: /alarm/notifications
  - name: configure
    path: /configure
  - name: systemSettings
    path: /sys
    children:
      - path: /sys/instances
        name: database
        api:
        - name: Get list of ClickHouse instances
          method: GET
          path: /api/sys/instances
        - name: Create a new ClickHouse instance
          method: POST
          path: /api/sys/instances
        - name: Update a ClickHouse instance
          method: PATCH
          path: /api/sys/instances/:id
        - name: Delete a ClickHouse instance
          method: DELETE
          path: /api/sys/instances/:id
      - path: /sys/clusters
        name: cluster
        api:
        - name: Get Kubernetes Clusters
          method: GET
          path: /api/v1/sys/clusters
        - name: Create a new Cluster
          method: POST
          path: /api/v1/sys/clusters
        - name: Update a Cluster
          method: PATCH
          path: /api/v1/sys/clusters/:id
        - name: Delete a Cluster
          method: DELETE
          path: /api/v1/sys/clusters/:id
      - path: /sys/events
        name: events
