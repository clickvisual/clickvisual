apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: clickvisual
data:
  alertmanager.yaml: |-
    global:

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 10m
      receiver: webhook

    receivers:
    - name: 'webhook'
      webhook_configs:
      - url: 'http://clickvisual:19001/public/prometheus/alerts'
