version: '3'
networks:
  clickvisual-net:
    driver: bridge
services:
  nginx:
    image: nginx
    networks:
      - clickvisual-net
    ports:
      - "19003:80"
    volumes:
      - ./data/all-in-one/nginx/html:/usr/share/nginx/html
      - ./data/all-in-one/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./data/all-in-one/nginx/conf.d:/etc/nginx/conf.d
      - ./data/all-in-one/nginx/logs:/var/log/nginx
    restart: always
  fluent-bit:
    image: fluent/fluent-bit:1.8.12
    networks:
      - clickvisual-net
    environment:
      KAFKA_BROKERS: kafka:9092
    ports:
      - 2020:2020
    volumes:
      - ./data/all-in-one/fluent-bit/conf:/fluent-bit/etc/
      - ./data/all-in-one/nginx/logs:/var/log/containers
    depends_on:
      - nginx
      - kafka
    links:
      - kafka
    restart: always
  zookeeper:
    image: zookeeper
    networks:
      - clickvisual-net
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    expose:
      - 2181
    volumes:
      - ./data/all-in-one/zookeeper/data:/data
      - ./data/all-in-one/zookeeper/datalog:/datalog
  kafka:
    image: bitnami/kafka:2.8.1
    user: root
    networks:
      - clickvisual-net
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    expose:
      - 9092
    depends_on:
      - zookeeper
    restart: always
    volumes:
      - ./data/all-in-one/kafka:/bitnami/kafka
  kowl:
    image: rsmnarts/kowl
    networks:
      - clickvisual-net
    environment:
      KAFKA_BROKERS: kafka:9092
    ports:
      - 19002:8080
    depends_on:
      - kafka
    links:
      - zookeeper
      - kafka
    restart: always
  mysql:
    image: mysql:5.7.37
    platform: linux/amd64
    networks:
      - clickvisual-net
    environment:
      MYSQL_ROOT_PASSWORD: shimo
      MYSQL_ROOT_HOST: '%'
    command: [
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_general_ci',
        '--port=13306',
        '--init-file=/data/all-in-one/migration/database.sql',
    ]
    ports:
      - 13306:13306
    volumes:
      - ./scripts/migration:/data/all-in-one/migration
    restart: always
  redis:
    image: redis:5.0.14-alpine
    networks:
      - clickvisual-net
    expose:
      - 6380
    restart: always
    command: [ '--port 6380' ]
  clickhouse:
    image: clickhouse/clickhouse-server:23.4.1
    networks:
      - clickvisual-net
    environment:
      CLICKHOUSE_USER: root
      CLICKHOUSE_PASSWORD: shimo
    expose:
      - 9000
    ports:
      - "18123:8123"
      - "19000:9000"
    volumes:
      - ./data/all-in-one/clickhouse/database:/var/lib/clickhouse
      - ./data/all-in-one/clickhouse/logs:/var/log
      - ./data/all-in-one/clickhouse/conf/users.xml:/etc/clickhouse-server/users.xml
      - ./data/all-in-one/clickhouse/conf/conf.d:/etc/clickhouse-server/conf.d
    restart: always
    links:
      - kafka
    depends_on:
      - kafka
  alertmanager:
    networks:
      - clickvisual-net
    image: prom/alertmanager:v0.25.0
    volumes:
      - ./data/all-in-one/alertmanager/alertmanager.yaml:/etc/alertmanager/config/alertmanager.yaml
    command: [
        "--config.file=/etc/alertmanager/config/alertmanager.yaml",
        "--cluster.listen-address=localhost:6783",
        "--storage.path=/alertmanager",
        "--data.retention=120h",
        "--web.listen-address=:9093",
        "--web.route-prefix=/"
    ]
    expose:
      - 9093
    ports:
      - 19005:9093
  prometheus:
    networks:
      - clickvisual-net
    image: prom/prometheus:v2.37.7
    command:
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention=6h'
      - '--storage.tsdb.path=/prometheus'
      - '--config.file=/etc/prometheus/prometheus.yaml'
    volumes:
      - ./data/all-in-one/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - ./data/all-in-one/prometheus/rules:/etc/prometheus/rules
    expose:
      - 9090
    depends_on:
      - alertmanager
    links:
      - alertmanager
    ports:
      - 19004:9090
  clickvisual:
    image: clickvisual/clickvisual:master
    networks:
      - clickvisual-net
    environment:
      EGO_CONFIG_PATH: /clickvisual/config/docker.toml
      EGO_LOG_WRITER: stderr
    expose:
      - 9201
    ports:
      - "19001:19001"
      - "19006:19006"
    depends_on:
      - mysql
      - redis
      - clickhouse
      - fluent-bit
      - kafka
      - prometheus
    links:
      - mysql
      - redis
      - clickhouse
      - kafka
      - prometheus
    restart: always
    volumes:
      - ./data/all-in-one/clickvisual/config:/clickvisual/config
      - ./data/all-in-one/prometheus/rules:/clickvisual/rules
    command: [ '/bin/sh', '-c', './bin/clickvisual server' ]
